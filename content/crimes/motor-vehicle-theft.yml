caveats:
  - heading: How these crimes are counted
    text: Motor vehicle theft is defined as the theft or attempted theft of a motor vehicle. Examples include sport utility vehicles, automobiles, trucks, buses, motorcycles, motor scooters, all-terrain vehicles, and snowmobiles. Motor vehicle theft does not include farm equipment, bulldozers, airplanes, trains, construction equipment, or water craft such as motorboats, sailboats, houseboats, or jet skis. The taking of a motor vehicle for temporary use by a person with lawful access is excluded from this definition.

