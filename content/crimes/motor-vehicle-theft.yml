caveats:
  - heading: How these crimes are counted
    text: Motor vehicle theft is the theft or attempted theft of a car, sport utility vehicle, truck, bus, motorcycle, motor scooter, all-terrain vehicle, or snowmobile. Motor vehicle theft does not include trains, airplanes, farm equipment, bulldozers, construction equipment, or water craft such as motorboats, sailboats, houseboats, or jet skis.

